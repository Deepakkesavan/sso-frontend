<div style="padding: 20px; max-width: 400px; margin: 50px auto; text-align: center;">
    <h2>Sign Up</h2>
    
    <div *ngIf="loading" style="margin: 20px 0;">
      <p>Creating account...</p>
    </div>
    
    <div *ngIf="!loading">
      <p *ngIf="errorMessage" style="color: red; margin: 20px 0;">{{ errorMessage }}</p>
      <p *ngIf="successMessage" style="color: green; margin: 20px 0;">{{ successMessage }}</p>
      
      <div style="text-align: left;">
        <form (ngSubmit)="signup()" #signupForm="ngForm">
          <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
            <input 
              type="text" 
              id="username"
              name="username"
              [(ngModel)]="signupData.username"
              required
              minlength="3"
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
              placeholder="Enter your username">
            <small *ngIf="signupForm.controls['username']?.invalid && signupForm.controls['username']?.touched" 
                   style="color: red;">Username must be at least 3 characters long</small>
          </div>
          
          <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
            <input 
              type="email" 
              id="email"
              name="email"
              [(ngModel)]="signupData.email"
              required
              email
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
              placeholder="Enter your email">
            <small *ngIf="signupForm.controls['email']?.invalid && signupForm.controls['email']?.touched" 
                   style="color: red;">Please enter a valid email address</small>
          </div>
          
          <div style="margin-bottom: 20px;">
            <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
            <input 
              type="password" 
              id="password"
              name="password"
              [(ngModel)]="signupData.password"
              required
              minlength="6"
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"
              placeholder="Enter your password">
            <small *ngIf="signupForm.controls['password']?.invalid && signupForm.controls['password']?.touched" 
                   style="color: red;">Password must be at least 6 characters long</small>
          </div>
          
          <button 
            type="submit"
            [disabled]="!signupForm.form.valid || loading"
            style="width: 100%; padding: 12px; font-size: 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 15px;"
            [style.background]="!signupForm.form.valid || loading ? '#6c757d' : '#28a745'">
            {{ loading ? 'Creating Account...' : 'Sign Up' }}
          </button>
        </form>
        
        <button 
          (click)="goToLogin()"
          style="width: 100%; padding: 10px; font-size: 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Back to Login
        </button>
      </div>
    </div>
  </div>
