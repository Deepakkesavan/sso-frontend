<div style="padding: 20px; max-width: 400px; margin: 50px auto; text-align: center;">
    <h2>Login to Azure Auth Demo</h2>
    <div *ngIf="loading" style="margin: 20px 0;">
      <p>Checking authentication status...</p>
    </div>
    <div *ngIf="!loading">
      <p *ngIf="errorMessage" style="color: red; margin: 20px 0;">{{ errorMessage }}</p>
      <div *ngIf="!isAuthenticated">
        <p>Please login to continue</p>
        <button 
          (click)="login()" 
          style="padding: 10px 20px; font-size: 16px; background: #0078d4; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Login with Azure AD
        </button>
      </div>
      <div *ngIf="isAuthenticated">
        <p>You are already logged in!</p>
        <button 
          (click)="goToDashboard()" 
          style="padding: 10px 20px; font-size: 16px; background: #107c10; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Go to Dashboard
        </button>
      </div>
    </div>
  </div>
